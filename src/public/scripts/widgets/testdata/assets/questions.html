<div class="container questions-list">
    <div class="row">
        <div class="col-lg-12">
            <h1>{{ description }}</h1>

            <table iterate="testSections" class="table table-striped" style="background:#dedede;">
                <thead>
                <tr>{{ description }}</tr>
                <tr>
                    <th>ID</th>
                    <th>Въпрос</th>
                    <th>Картинка</th>
                    <th>Отговори</th>
                </tr>
                </thead>
                <tbody>
                <tr iterate="questions">
                    <td>{{ id }}</td>
                    <td>{{ description }}</td>
                    <td>{{ questionCategoryDescription }}</td>
                    <td><img src="{{ imageUrl }}"/></td>
                    <td>
                        <div iterate="answers">
                            <span>{{ id }} : </span>{{ description }}
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
