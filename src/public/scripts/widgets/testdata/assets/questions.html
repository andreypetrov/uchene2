<div class="questions-container">
    <div class="container questions-list">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{ description }}</h1>

                <div class="section-container">
                    <table iterate="testSections" class="table table-striped" style="background:#dedede;">
                        <thead>
                        <tr>
                            <th colspan="4" class="section">{{ description }}</th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th style="min-width: 140px;">Категория</th>
                            <th>Въпрос</th>
                            <th style="min-width: 500px;">Отговори</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr iterate="questions">
                            <td>{{ id }}</td>
                            <td>{{ questionCategoryDescription }}</td>
                            <td>
                                <div class="question">
                                    {{ description }}
                                    <br>
                                    <img class="question-image" src="{{ imageUrl }}"/>
                                </div>
                            </td>
                            <td>
                                <div iterate="answers">
                                    <div class="{{ answerClass }}" >
                                        <span>{{ id }} : </span>{{ description }}
                                    </div>
                                </div>

                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
